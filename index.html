<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo bilgietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <div class="main-app">
        <div class="card">
            <!-- Input Name User -->
            <label for="user-name">Nome Cognome</label>
            <input type="text" id="user-name" value="Alex">

            <!-- Input km route -->
            <label for="km-route">Km da percorrere</label>
            <input type="number" id="km-route" min="1" value="30">

            <!-- Input Age User -->
            <label for="user-age">Et√†</label>
            <input type="number" id="user-age" min="1" value="35">

            <!-- Button ticket generate-->
            <div class="button-ticket">
                <a class="btn btn-secondary" href="#">Anulla</a>
                <a class="btn btn-primary" id="generate-ticket" href="#">Genera</a>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <span>Nome Passeggero</span>
                <span id="user-name-ticket"></span>
            </div>
            <div class="col-auto">
                <span>Offerta</span>
                <span id="type-ticket"></span>
            </div>
            <div class="col-auto">
                <span>Carrozza</span>
                <span></span>
            </div>
            <div class="col-auto">
                <span>Codice CP</span>
                <span></span>
            </div>
            <div class="col-auto">
                <span>Costo Biglietto</span>
                <span id="price-ticket"></span>
            </div>
            
            
        </div>
        <p id="user-notice-discount"></p>
    </div>  

    <script src="script/script.js"></script>
</body>
</html>
